<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Dashboard</title>

    <!-- stylesheet -->
    <link href="./css/styles.css" type="text/css" rel="stylesheet" />

    <!-- Icon  -->
    <script
      src="https://kit.fontawesome.com/0a498f302a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar">
      <i
        class="fa-solid fa-virus-covid fa-2xl corona"
        style="color: #ec2222"
      ></i>
      <h1 id="heading">COVID-19</h1>
    </div>

    <div id="container">
      <div id="left">
        <div id="live-data">
          <div class="box">
            <div>
              <p>Total Cases</p>
              <h1>0</h1>
            </div>
            <img src="images/img1.png" alt="total-cases" />
          </div>

          <div class="box">
            <div>
              <p>Total Cases</p>
              <h1>0</h1>
            </div>
            <img src="images/img2.png" alt="total-cases" />
          </div>

          <div class="box">
            <div>
              <p>Total Cases</p>
              <h1>0</h1>
            </div>
            <img src="images/img3.png" alt="total-cases" />
          </div>

          <div class="box">
            <div>
              <p>Total Cases</p>
              <h1>0</h1>
            </div>
            <img src="images/img4.png" alt="total-cases" />
          </div>
        </div>

        <div id="home-country">
          <div id="country-states"></div>

          <div id="affected-areas"></div>
        </div>

        <div id="home-updates">
          <div id="trends"></div>

          <div id="news"></div>
        </div>
      </div>
      <div id="right">
        <div id="ratio">
          <h2 id="ratio-heading">Ratio of Recovery</h2>
          <div class="outer-circle">
            <div class="circle">
              <h1 id="nan">NaN %</h1>
            </div>
          </div>

          <h2 id="para">0.0k Affected | 0.0k Recovered</h2>
        </div>
      </div>
    </div>
  </body>
</html>
